<div class="app-body">
    <main class="main login d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>Forgot Password</h1>
                    <p class="text-muted">Try with entering your email</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text"><i class="icon-user"></i></span>
                      </div>
                      <input type="text" 
                      class="form-control" 
                      placeholder="Email" 
                      autocomplete="username" 
                      #email
                      required>
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" (click)="onForgotPwd(email.value)" class="btn submit-btn btn-orange px-4">
                          <!-- <div [hidden]="!loading" class="spinner-border text-light" role="status">
                            <span class="sr-only">Loading...</span>
                          </div> -->
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card register-box text-white py-5 d-md-down-none" style="width:44%">
                <div class="card-body text-center">
                  <div>
                    <h2>Sign up</h2>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    <button type="button" routerLink="/register" class="btn btn-white active mt-3">Register Now!</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
